
<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Your Lists</title>
<link rel="stylesheet" type="text/css" href="CSS/home.css">

<body>
<div class= "header">
 <img src="images/mainlogo.png" alt="Wishes" id="mainlogo"/>
 	 <form name="logout" method="post" action="logout">
 	 <label class="logoutLblPos">
 	 <input type="image"  name="logout"  value="log out" src="images/logout.png">
 	 </label>
	</form>


</div>
 	
 	 <h1 style="text-align: center;">Your Lists</h1>
<script src="https://apis.google.com/js/platform.js" async defer></script>

	<div class="box">
	
	<form action="newlist" method='POST' >
		
		<div class="inputBox">
		<input type="text" name="listName" maxlength="30" required onkeyup="this.setAttribute('value', this.value);" value=""> 
		<label>Create New List:</label>
		</div>
		<div class="rad" style="display: inline-block;">
			<input type="radio" name="privateorpublic" value="true" checked> <label style="color: white">Private </label>
			<input type="radio" name="privateorpublic" value="false" > <label style="color: white">Public </label>
			</div>
			<div style="display: inline-block;">
		<input name="submit" type="submit" value="submit">
		</div>
		
		</form>
		</div>
		<div class="images">
		 <div th:each="Content : ${contentLists}" >
        	
        	<div class="image-area">
        	<a th:href="@{'/list'(Cid=${Content.key},listtitle=${Content.value.listtitle})}" >
        	<img th:src = "@{${'/photos/listplaceholder.png'}}" alt = "Image Did not Load Try Again Later"/>
        	<label class="title" th:text= "${Content.value.listtitle}">Title</label></a>
        	
        	<a class="remove-image" th:href="@{${'/deletelist?listID=' + Content.key}}" style="display: inline;">&#215;</a>
        	</div>
        	
        	</div>
		
</div>
</body>
</html>
