<html>
    <body>
        <form action="#" th:action="@{/signup}" th:object="${signUpForm}" method="post">
            <table>
                <tr>
                    <td>Name:</td>
                    <td><input type="text" th:field="*{username}" /></td>
                    <td th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Name Error</td>
                </tr>
                <tr>
                    <td>Password1:</td>
                    <td><input type="password" th:field="*{password1}" /></td>
                    <td th:if="${#fields.hasErrors('password1')}" th:errors="*{password1}">Password1 Error</td>
                </tr>
                <tr>
                    <td>Password2:</td>
                    <td><input type="password" th:field="*{password2}" /></td>
                    <td th:if="${#fields.hasErrors('password2')}" th:errors="*{password2}">Password2 Error</td>
                </tr>
                <tr>
                    <td><button type="submit">Submit</button></td>
                </tr>
            </table>
        </form>
    </body>
</html>COPY
